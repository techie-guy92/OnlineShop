<h3 class="reviews-view__header">دیدگاه خود را بنویسید</h3>
<div class="row">
    <div class="col-12 col-lg-9 col-xl-8">
        <form action="{% url "Hub:making_comment" slug=slug %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="review-text">دیدگاه شما</label>
                {{form}}
            </div>
            <div class="form-group mb-0">
                <button type="submit" class="btn btn-primary btn-lg">ارسال</button>
            </div>
        </form>
    </div>
</div>
