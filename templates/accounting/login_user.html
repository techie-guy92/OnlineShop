{% extends "main_template.html" %}


{% block title %}ورود{% endblock  %}



{% block content %}

<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><strong><a href="{% url "main:index" %}">خانه</a></strong></li>
                        <li class="active" aria-current="page">/</li>&nbsp;
                        <li class="active" aria-current="page">حساب کاربری</li>&nbsp;
                        <li class="active" aria-current="page">/</li>&nbsp;
                        <li class="active" aria-current="page">ورود به حساب کاربری </li>
                    </ol>
                </nav>
            </div>
            <div class="page-header__title d-flex justify-content-center">
                <h1>ورود به حساب کاربری</h1>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card flex-grow-1 mb-md-0">
                        <div class="card-body">
                            <h3 class="card-title">ورود</h3>
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <small class="form-text text-muted"><a href="{% url "accounting:remember_pass" %}">فراموشی رمز عبور</a></small>
                                <div class="form-group">
                                    <div class="form-check"><span class="form-check-input input-check"><span class="input-check__body"><input class="input-check__input" type="checkbox" id="login-remember"> <span class="input-check__box"></span>
                                        <svg class="input-check__icon" width="9px" height="7px">
                                            <use xlink:href="images/sprite.svg#check-9x7"></use>
                                        </svg>
                                        </span>
                                        </span>
                                        <label class="form-check-label" for="login-remember">به خاطر سپاری</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4">ورود</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock  %}
