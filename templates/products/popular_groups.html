<div class="block block--highlighted block-categories block-categories--layout--compact">
    <div class="container">
        <div class="block-header">
            <h3 class="block-header__title">دسته های محبوب</h3>
            <div class="block-header__divider"></div>
        </div>
        <div class="block-categories__list">
            {% for group in groups %}
                <div class="block-categories__item category-card category-card--layout--compact" >
                    {% comment %} <div class="category-card__body" style="display:flex; align-items:center; justify-content:center; flex-wrap:wrap;">  {% endcomment %}
                    <div class="category-card__body"> 
                        <div class="category-card__image">
                            <a href="{% url "products:products" slug=group.slug %}"> 
                                <img src="{{media_url}}{{group.image}}" alt="{{group.title}}"> 
                            </a>
                        </div>
                        <div class="category-card__content"> </div>
                            <div class="category-card__name"><a href="{% url "products:products" slug=group.slug %}">{{group.title}}</a></div>
                            <div class="category-card__products">{{group.productGroup.all|length}} محصول</div>
                        </div> 
                    </div>
                </div>
            {% endfor %}
            <div class="category-card__name">
                <a href="{% url "products:all_groups" %}">همه کالا ها</a>
            </div>
        </div>
    </div>
</div>
