<ul class="filter-categories__list">
    {% for group in all_groups_2 %}
        <li class="filter-categories__item filter-categories__item--parent"> 
            <a href="{% url "products:products" slug=group.slug %}">{{group.title}}</a>
            <div class="filter-categories__counter">{{ group.productGroup.all|length }}</div>
        </li>
    {% endfor %}
</ul>
